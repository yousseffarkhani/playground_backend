            </table>
        </div>
    </div>

</div>
</br>

<script>
    const navLinks = document.querySelectorAll(".nav-link")
    const navLink = document.querySelector("#playgrounds")

    navLinks.forEach(navLink => {
        navLink.classList.remove("active")
    })
    navLink.classList.add("active")

    /* Displays map */
    const long = {{ .Data.Long }}
    const lat = {{ .Data.Lat }}
    const adress = "{{ .Data.Adress }}"
    function myMap() {
        var mapProp = {
            center: new google.maps.LatLng(lat, long),
            zoom: 13,
        };
        var map = new google.maps.Map(document.getElementById("map"), mapProp);
        var marker = new google.maps.Marker({ position: new google.maps.LatLng(lat, long) });

        marker.setMap(map);
        var infowindow = new google.maps.InfoWindow({
            content: adress
        });

        infowindow.open(map, marker);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{.GOOGLE_MAPS_API_KEY}}&callback=myMap"></script>
